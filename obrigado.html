<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Obrigado!</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f6f8;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background: white;
    padding: 30px;
    border-radius: 12px;
    max-width: 500px;
    width: 100%;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    animation: fadeIn 0.6s ease-in-out;
}
h1 {
    color: #007bff;
    margin-bottom: 15px;
}
p {
    font-size: 16px;
    margin-bottom: 20px;
    color: #555;
}
.btn {
    display: inline-block;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
    background-color: #007bff;
    color: white;
    transition: 0.3s;
}
.btn:hover {
    background-color: #0056b3;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>
<body>
<div class="container">
    <h1>✅ Obrigado!</h1>
    <p>Seu formulário foi enviado com sucesso.<br>Entraremos em contato em breve.</p>
    <a href="index.html" class="btn">⬅ Voltar para o site</a>
</div>
</body>
</html>
